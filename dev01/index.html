<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="img/instagram-celular.png" alt="Logo do Instagram">
        </div>
        <div class="right">
            <section class="content user">
                <img src="img/instagram-logo.png" class="logo_instagram" alt="Logo do Instagram">
                <img src="img/perfil-instagram.jpeg" class="user-photo" alt="phvcandido">
                <a class="btn-continue" href="#">Continue como phvcandido</a>
                <a href="#">Remover conta</a>
            </section>
            <section class="content alternate">
                <p>Não é phvcandido?</p>
                <p><a href="#">Alternar contas</a> ou <a href="#">Inscreva-se</a></p>
            </section>
            <section class="content no-bordered aplication-icons">
                <p>Baixe o aplicativo</p>
                <div>
                    <img src="img/apple-button.png" alt="Ir para a apple store">
                    <img src="img/googleplay-button.png" alt="Ir para a play store">
                </div>
            </section>
        </div>
    </div>

</body>

</html>
